<!DOCTYPE html>
<html lang="en">
<head>
  <title>Assignment 7 - Reaction</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<h1>Justin Lalumondier Reaction Timer</h1>
  <h2>Timeout - Red in 3 seconds</h2>

  <button type="button"
  class="btn btn-primary"
  onclick="startTime()">
  Start Timer</button>

  <button type="button"
  class="btn btn-primary"
  onclick="recordReact()">
  React Now!</button>
  
  <p id="target">Your time: </p>
  <p id="countdown">Count: </p>

  
  <script> 
  var myTime = undefined

  function recordReact() {
    myTime = Date.now()
    console.log(myTime)
  }

  function startTime() {
    for (let i=0;i<4;i++) {
      setTimeout(()=>{
        document.getElementById("countdown").innerHTML = "Count: " + i
      }, (3-i)*1000)
    } 
    setTimeout(()=>{checkTime()}, 3000)
  }

  function checkTime() {
    let tgt = document.getElementById("target")
    if (myTime == undefined)
      tgt.innerHTML = "Too Slow";
    else {
      let buttonTime = Date.now()
      let actualTime = buttonTime - myTime
      tgt.innerHTML = "Your time: " +actualTime
    } 
  }
  </script>

</body>
</html>
